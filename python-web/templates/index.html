<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Lock Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .settings-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .settings-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .setting-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .setting-label {
            width: 120px;
            color: #555;
            font-weight: 500;
        }

        .setting-value {
            color: #333;
            font-family: 'Courier New', monospace;
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .port-input-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .port-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Courier New', monospace;
        }

        .port-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .control-section {
            margin-bottom: 30px;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 20px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-open {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-close {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            color: white;
        }

        .btn-status {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-id {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-test {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            grid-column: 1 / -1;
        }

        .btn-set-port {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-set-port:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .status-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .status-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .status-content {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #555;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .log-section {
            margin-top: 20px;
        }

        .log-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .log-box {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            max-height: 300px;
            overflow-y: auto;
            line-height: 1.5;
        }

        .log-entry {
            margin-bottom: 5px;
        }

        .log-timestamp {
            color: #888;
        }

        .log-success {
            color: #00ff00;
        }

        .log-error {
            color: #ff4444;
        }

        .log-info {
            color: #4da6ff;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .toggle-label {
            color: #555;
            font-weight: 500;
            margin-right: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #667eea;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .toggle-status {
            margin-left: 10px;
            color: #667eea;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 600px) {
            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        <div class="settings-section">

    <script>
        function addLog(message, type = 'info') {
            const logBox = document.getElementById('log-box');
            const timestamp = new Date().toLocaleTimeString('ko-KR');
            const logClass = type === 'success' ? 'log-success' : type === 'error' ? 'log-error' : 'log-info';

            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> <span class="${logClass}">${message}</span>`;

            logBox.appendChild(logEntry);
            logBox.scrollTop = logBox.scrollHeight;
        }

        function showStatus(data) {
            const statusDisplay = document.getElementById('status-display');
            const statusContent = document.getElementById('status-content');

            statusDisplay.style.display = 'block';
            statusContent.textContent = JSON.stringify(data, null, 2);
        }

        async function openLock() {
            addLog('ğŸ”“ OPEN ëª…ë ¹ ì „ì†¡ ì¤‘... (0x01 0x00 0x00 0x00)', 'info');

            try {
                const response = await fetch('/api/open', {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    addLog(`âœ“ ${data.message}`, 'success');
                    showStatus(data);
                } else {
                    addLog(`âœ— ${data.message}`, 'error');
                    if (data.traceback) {
                        console.error(data.traceback);
                    }
                }
            } catch (error) {
                addLog(`âœ— ì˜¤ë¥˜: ${error.message}`, 'error');
            }
        }

        async function closeLock() {
            addLog('ğŸ”’ CLOSE ëª…ë ¹ ì „ì†¡ ì¤‘... (0x00 0x00 0x00 0x00)', 'info');

            try {

                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    addLog(`âœ“ ${data.message}`, 'success');
                    showStatus(data);
                } else {
                    addLog(`âœ— ${data.message}`, 'error');
                    if (data.traceback) {
                        console.error(data.traceback);
                    }
                }
            } catch (error) {

            }
        }

        async function readStatus() {
            addLog('ğŸ“Š ìƒíƒœ ì½ê¸° ìš”ì²­ ì¤‘...', 'info');

            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                if (data.success) {
                    addLog(`âœ“ ${data.message}`, 'success');
                    addLog(`   Raw Data: ${data.raw_data}`, 'info');
                    showStatus(data);
                } else {

                    }

        async function checkId() {
            addLog('ğŸ†” ID í™•ì¸ ì¤‘...', 'info');

                    }

            } catch (error) {

            }

        async function connectionTest() {
            addLog('ğŸ”Œ ì—°ê²° í…ŒìŠ¤íŠ¸ ì¤‘...', 'info');

            try {
                const response = await fetch('/api/connection-test');
                const data = await response.json();

                if (data.success) {
                    addLog(`âœ“ ${data.message}`, 'success');
                    addLog(`   í¬íŠ¸: ${data.port}, Baud Rate: ${data.baudrate}`, 'info');
                    showStatus(data);
                } else {
                    addLog(`âœ— ${data.message}`, 'error');
                    if (data.traceback) {
                        console.error(data.traceback);
                    }
                }
            } catch (error) {
                addLog(`âœ— ì˜¤ë¥˜: ${error.message}`, 'error');
            }
        }

        async function setPort() {
            const portInput = document.getElementById('port-input');
            const port = portInput.value.trim();

            if (!port) {
                addLog('âœ— í¬íŠ¸ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”.', 'error');
                return;
            }

            addLog(`ğŸ”§ í¬íŠ¸ë¥¼ ${port}ë¡œ ë³€ê²½ ì¤‘...`, 'info');

            try {
                const response = await fetch('/api/set-port', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ port: port })
                });

                const data = await response.json();

                if (data.success) {
                    addLog(`âœ“ ${data.message}`, 'success');
                    document.getElementById('current-port').textContent = port;
                } else {
                    addLog(`âœ— ${data.message}`, 'error');
                }
            } catch (error) {
                addLog(`âœ— ì˜¤ë¥˜: ${error.message}`, 'error');

        }

        async function toggleCR() {
            const crToggle = document.getElementById('cr-toggle');
            const crStatus = document.getElementById('cr-status');
            const appendCR = crToggle.checked;

            addLog(`ğŸ”§ CR ì¶”ê°€ë¥¼ ${appendCR ? 'í™œì„±í™”' : 'ë¹„í™œì„±í™”'}í•˜ëŠ” ì¤‘...`, 'info');

            try {
                const response = await fetch('/api/toggle-cr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ append_cr: appendCR })
                });

                const data = await response.json();

                if (data.success) {
                    addLog(`âœ“ ${data.message}`, 'success');
                    crStatus.textContent = appendCR ? 'ON' : 'OFF';
                    crStatus.style.color = appendCR ? '#667eea' : '#999';
                } else {
                    addLog(`âœ— ${data.message}`, 'error');

                    crToggle.checked = !appendCR;

            } catch (error) {

                // ì˜¤ë¥˜ ì‹œ í† ê¸€ ìƒíƒœ ë˜ëŒë¦¬ê¸°
                crToggle.checked = !appendCR;
            }
        }
